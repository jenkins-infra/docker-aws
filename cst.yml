schemaVersion: 2.0.0
metadataTest:
  env:
    - key: "USER"
      value: "infra"
    - key: "HOME"
      value: "/home/infra"
  labels:
    - key: io.jenkins-infra.tools
      value: "aws-cli,jq"
    - key: io.jenkins-infra.tools.aws-cli.version
      value: "2.1.39"
    - key: io.jenkins-infra.tools.jq.version
      value: "1.5"
  entrypoint: []
  cmd: ["/bin/bash"]
  workdir: "/app"
fileExistenceTests:
  - name: 'Bash'
    path: '/bin/bash'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Curl'
    path: '/usr/bin/curl'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Make'
    path: '/usr/bin/make'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Unzip'
    path: '/usr/bin/unzip'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Which'
    path: '/usr/bin/which'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'JQ'
    path: '/usr/local/bin/jq'
    shouldExist: true
    isExecutableBy: 'any'
  - name: "Default user's home"
    path: '/home/infra'
    shouldExist: true
fileContentTests:
  - name: 'Default user exists with the correct UID/GID'
    path: '/etc/passwd'
    expectedContents: ['.*infra:x:1000:1000.*']
